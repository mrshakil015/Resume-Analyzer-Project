<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{session.role}} Account</title>
        <link rel="icon" href="static/logo.png" type="image/x-icon">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
        <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
      </head>
<body>
    <nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
        <div class="container-fluid">
          <a class="navbar-brand" href="/admindashboard">
            <img src="../static/logo.png" alt="Logo" width="40" height="40">
    
            <b>Smart Resume Analyzer</b></a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNavDropdown">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/user"><b>Home</b></a>
              </li>
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="/job"><b>Job Post</b></a>
              </li>  
              <li class="nav-item d-flex">
                <a class="nav-link active" aria-current="page" href="{{ url_for('logout') }}">
                  <button type="button" class="btn btn-danger btn-sm"><b>Logout</b></button>
                </a>
              </li>  
            </ul>
          </div>
        </div>
      </nav>
	<div class="container-fluid">
        <table class="table table-striped">
            <thead style="text-align: center;">
                <tr>    
                    <th>SL No</th>
                    <th>Company Name</th>
                    <th>Job Title</th>
                    <th>Qualification</th>
                    <th>Skill Requirement</th>
                    <th>Minimum Experience</th>

                </tr>
            </thead>
            <tbody style="background-color: white;">
                {% for row in data %}
                <tr>
                    <td><center>{{ row[0] }}</center></td>
                    <td><center>{{ row[4] }}</center></td>
                    <td><center>{{ row[5] }}</center></td>
                    <td><center>{{ row[6] }}</center></td>
                    <td><center>{{ row[7].title() }}</center></td>
                    <td><center>{{ row[8] }}<br>Years</center></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
