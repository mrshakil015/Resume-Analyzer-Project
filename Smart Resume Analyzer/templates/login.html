<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>User Login Form</title>
	<link rel="icon" href="static/logo.png" type="image/x-icon">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">

</head>

<body>
	<nav class="navbar navbar-expand-lg bg-primary" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="/">
				<img src="../static/logo.png" alt="Logo" width="40" height="40">

				<b>Smart Resume Analyzer</b></a>
			<button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown"
				aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarNavDropdown">
				<ul class="navbar-nav">
					<li class="nav-item">
						<a class="nav-link active" aria-current="page" href="/home"><b>Home</b></a>
					</li>
					<li class="nav-item d-flex">
						<a class="nav-link active" aria-current="page" href="/register">
						  <button type="button" class="btn btn-warning btn-sm"><b>Registeration</b></button>
						</a>
					  </li>
				</ul>
			</div>
		</div>
	</nav>
	<div class="container" style="margin-top: 50px;">
		<h2>LOGIN FORM</h2>
		<form action="{{ url_for('login') }}" method="post">
			{% if mesage is defined and mesage %}
			<div class="alert alert-warning col-sm-7">{{ mesage }}</div>
			{% endif %}
			<div class="form-group col-sm-7">
				<label for="role">Account Type:</label>
				<select id="role" name="role" class="form-control">
				  <option value="user">User</option>
				  <option value="admin">Admin</option>
				</select>
			  </div>
			<div class="form-group col-sm-7">
				<label for="email">Email:</label>
				<input type="email" class="form-control" id="email" name="email" placeholder="Enter email" name="email">
			</div>
			<div class="form-group col-sm-7">
				<label for="pwd">Password:</label>
				<input type="password" class="form-control" id="password" name="password" placeholder="Enter password"
					name="pswd">
			</div>
			<button type="submit" class="btn btn-primary">Login</button>
			<p class="bottom">Dont't have an account? <a class="bottom" href="{{url_for('register')}}"> Register
					here</a></p>
		</form>
	</div>
</body>

</html>
